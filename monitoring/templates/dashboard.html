<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17645-Team: Monitor</title>
</head>
<link href="/static/css/main.css" rel="stylesheet">
<link href="/static/css/bootstrap.css" rel="stylesheet">
<!--Font Library-->
<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
<link href="https://fonts.googleapis.com/css?family=Yatra+One&display=swap" rel="stylesheet">
<!-- W3CSS -->
<link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<div class="jumbopic jumbotron">
    <h1 class="jumbText text-center" style="font-family: Yatra One">Hello 17645 Team A</h1>
    <h4 class="textCenter text-center" style="font-family: Yatra One">Monitor showing data here...</h4>
</div>
<div class="row">
    <div class="col-md-5">
        <div class="w3-container">
            <h2 style="font-family: Yatra One; text-align: center">Recommend Movie Genre Frequency</h2>
            <data style="text-align: center"></data>
            <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
            <script src="/static/js/barchart.js" type="text/javascript"></script>
        </div>
    </div>
    <div class="col-md-1">
        &nbsp;
    </div>
    <div class="col-md-6">
        <h2 style="font-family: Yatra One; text-align: center">Real-Time Rating Information</h2><br>
        <div class="row">
            <div class="col-md-2">&nbsp;</div>
            <div class="col-md-8">
                {% for data in data.top_rate %}
                <p>{{ data.query_time }} User: {{ data.user_id }} just rated {{ data.movie_name }} for {{ data.score }}</p>
                {% endfor %}
            </div>
            <div class="col-md-2">&nbsp;</div>
        </div>
    </div>
</div>
<!--Reload the page every 1 seconds to show the newest rating information-->
{#<script language="javascript">setTimeout("self.location.reload();",1000);</script>#}
